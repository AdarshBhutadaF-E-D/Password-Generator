<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Generate a <span class="txt-color">random password</span></h1>
        <p class="subtitle">Never use an unsecure password again</p>
        <div class="action">
            <button id="GPb" class="generate-pswd-btn" onclick="renderPassword()"><img
                    src="/generate button.png">Generate password</button>
            <input id="CIb" class="change-input" type="number" min="8" max="15" placeholder="change password length">
        </div>

        <div class="box">
            <div class="pw-display" id="box1"></div>
            <div class="pw-display" id="box2"></div>
        </div>
    </div>
</body>

</html>
